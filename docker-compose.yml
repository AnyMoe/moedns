version: '3'

services:
  moedns:
    cap_add:
      - NET_ADMIN
    container_name: moedns
    build: ./.docker/
    image: dglinux/moedns:1.0
    environment:
      - CN_DNS1=101.226.4.6
      - CN_DNS2=119.29.29.29
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    restart: always
    volumes:
      - ./volumes/etc/unbound:/etc/unbound
      - ./volumes/var/log:/var/log